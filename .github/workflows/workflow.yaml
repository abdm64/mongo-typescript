name: test
on:
  pull_request:    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd api && npm install && npm run test
  build:
    runs-on: ubuntu-latest
    environment: abdm
    steps:
      - uses: actions/checkout@v2
      - run: cd api && npm install && npm run build  
      - run : |
             echo repository variable : "${{ vars.APP_URL }}""
    needs: test

      
