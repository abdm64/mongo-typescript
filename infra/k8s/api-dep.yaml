apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-depl

spec: 
  replicas: 1 
  selector: 
    matchLabels:
        component: api
  template: 
    metadata:
      labels: 
        component: api
    spec:
      containers: 
      - name: api 
        image: getarive/api:latest 
        imagePullPolicy: IfNotPresent 
        ports: 
        - containerPort: 3000 
        env:  
          - name : DB_URL
            value : mongodb://db-svc:27017/getarive 
          - name: BASE_URL
            value: http://localhost
---                
        

apiVersion: v1
kind: Service
metadata: 
    name: api-svc
    
spec: 
  type: ClusterIP
  ports: 
    - port: 3000 
      targetPort: 3000 
  selector: 
    component: api